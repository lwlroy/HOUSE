name: 信義房屋爬蟲定時執行

on:
  schedule:
    # 每天台灣時間早上 9:00 執行 (UTC+8，所以是 UTC 01:00)
    - cron: '0 1 * * *'
  # 也可以手動觸發
  workflow_dispatch:

jobs:
  crawl-houses:
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢出代碼
      uses: actions/checkout@v4
      
    - name: 設置 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: 安裝依賴
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 設置環境變數
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: |
        echo "NOTION_TOKEN=$NOTION_TOKEN" >> $GITHUB_ENV
        echo "NOTION_DATABASE_ID=$NOTION_DATABASE_ID" >> $GITHUB_ENV
        
    - name: 執行蘆洲爬蟲
      run: python simple_luzhou_crawler.py --district luzhou
      continue-on-error: true
      
    - name: 執行三重爬蟲
      run: python simple_luzhou_crawler.py --district sanchong
      continue-on-error: true
      
    - name: 執行台北爬蟲
      run: python simple_luzhou_crawler.py --district taipei
      continue-on-error: true
      
    - name: 上傳執行日誌
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: crawler-logs
        path: logs/
        retention-days: 7
