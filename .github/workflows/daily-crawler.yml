name: Daily House Crawler

on:
  schedule:
    # 設定為 UTC 00:30，對應台灣時間 08:30，考慮到 GitHub Actions 可能的延遲
    - cron: '30 0 * * *'  # 每天 UTC 00:30 = 台灣時間早上 08:30 (UTC+8)
  workflow_dispatch:

jobs:
  crawl-houses:
    runs-on: ubuntu-latest
    
    steps:
    - name: 記錄開始時間
      run: |
        echo "🕐 GitHub Actions 開始執行時間: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "🕐 對應台灣時間: $(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S %Z')"
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Download previous data
      uses: dawidd6/action-download-artifact@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        workflow: daily-crawler.yml
        name: house-data
        path: ./previous_data/
        if_no_artifact_found: ignore
        search_artifacts: true
        workflow_conclusion: success
      continue-on-error: true
    
    - name: 檢查下載的資料
      run: |
        echo "🔍 檢查 previous_data 目錄內容:"
        if [ -d "./previous_data" ]; then
          echo "✅ previous_data 目錄存在"
          ls -la ./previous_data/
          echo "📄 找到 $(ls ./previous_data/ 2>/dev/null | wc -l) 個檔案"
          
          # 檢查三重蘆洲檔案
          echo "🏗️ 三重蘆洲檔案:"
          ls ./previous_data/sanchong_luzhou_houses_* 2>/dev/null || echo "❌ 沒有找到三重蘆洲檔案"
          
          # 檢查台北檔案  
          echo "🏠 台北檔案:"
          ls ./previous_data/taipei_houses_* 2>/dev/null || echo "❌ 沒有找到台北檔案"
        else
          echo "❌ previous_data 目錄不存在"
        fi
        
        echo "🔍 檢查 data 目錄內容（當前執行的資料）:"
        if [ -d "./data" ]; then
          ls -la ./data/ 2>/dev/null || echo "data 目錄為空"
        else
          echo "❌ data 目錄不存在"
        fi
    
    - name: Run Sanchong Luzhou crawler
      env:
        NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
      run: |
        echo "🏗️ 開始執行三重蘆洲華廈大樓爬蟲..."
        echo "⏰ 開始時間: $(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S %Z')"
        
        # 如果沒有 previous_data，嘗試創建一個模擬的前一天資料
        if [ ! -d "./previous_data" ] || [ -z "$(ls -A ./previous_data/ 2>/dev/null)" ]; then
          echo "⚠️ 沒有找到 previous_data，嘗試創建模擬的前一天資料..."
          mkdir -p ./previous_data
          
          # 尋找 data 目錄中最舊的三重蘆洲檔案作為前一天資料
          if [ -d "./data" ]; then
            oldest_sanchong=$(ls ./data/sanchong_luzhou_houses_*.json 2>/dev/null | head -1)
            if [ ! -z "$oldest_sanchong" ]; then
              cp "$oldest_sanchong" ./previous_data/
              echo "✅ 複製 $oldest_sanchong 作為前一天資料"
            fi
            
            oldest_taipei=$(ls ./data/taipei_houses_*.json 2>/dev/null | head -1)  
            if [ ! -z "$oldest_taipei" ]; then
              cp "$oldest_taipei" ./previous_data/
              echo "✅ 複製 $oldest_taipei 作為前一天資料"
            fi
          fi
        fi
        
        python sanchong_luzhou_crawler.py
        echo "✅ 三重蘆洲爬蟲完成: $(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S %Z')"
    
    - name: 執行信義房屋台北公寓爬蟲
      env:
        NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
      run: |
        echo "🏠 開始爬取台北公寓物件..."
        echo "⏰ 開始時間: $(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S %Z')"
        
        # 確保有台北的前一天資料
        if [ ! -f "./previous_data/taipei_houses_"* ]; then
          echo "⚠️ 沒有找到台北的 previous_data..."
          if [ -d "./data" ]; then
            oldest_taipei=$(ls ./data/taipei_houses_*.json 2>/dev/null | head -1)  
            if [ ! -z "$oldest_taipei" ]; then
              cp "$oldest_taipei" ./previous_data/
              echo "✅ 複製 $oldest_taipei 作為台北前一天資料"
            fi
          fi
        fi
        
        python taipei_crawler.py taipei
        echo "✅ 台北公寓爬蟲完成: $(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S %Z')"
    
    - name: Upload current data
      uses: actions/upload-artifact@v4
      with:
        name: house-data
        path: ./data/
        retention-days: 3
    
    - name: 記錄完成時間
      run: |
        echo "🎉 所有爬蟲執行完成!"
        echo "🕐 完成時間: $(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S %Z')"
