name: Daily House Crawler

on:
  schedule:
    - cron: '0 1 * * *'  # 每天台灣時間早上9點 (UTC+8)
  workflow_dispatch:

jobs:
  crawl-houses:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Download previous data
      uses: dawidd6/action-download-artifact@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        workflow: daily-crawler.yml
        name: house-data
        path: ./previous_data/
        if_no_artifact_found: ignore
      continue-on-error: true
    
    - name: Run Sanchong Luzhou crawler
      env:
        NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
      run: python sanchong_luzhou_crawler.py
    
    - name: 執行信義房屋台北公寓爬蟲
      run: |
        echo "🏠 開始爬取台北公寓物件..."
        python taipei_crawler.py taipei
    
    - name: Upload current data
      uses: actions/upload-artifact@v4
      with:
        name: house-data
        path: ./data/
        retention-days: 3
